<html>
    <head>
        <title>PostgREST-WS example</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script type="text/JavaScript" src="client.js"></script>
        <link rel="stylesheet" type="text/css" href="screen.css"></script>
    </head>
    <body>
        <h1>PostgREST-WS example</h1>
        <div id="main">
            <div id="warnings">
            </div>
            <div id="join-section">
                <h2>Open Connection</h2>
                <form id="join-form" action="">
                    <label for="jwt">JWT: </label>
                    <br/>
                    <textarea id="jwt" cols="50" rows="5">eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJtb2RlIjoicnciLCJjaGFubmVsIjoiY2hhdCJ9.fEm6P7GHeJWZG8OtZhv3H0JdqPljE5dainvsoupM9pA</textarea>
                    <br/>
                    <input id="send" type="submit" value="Open Connection" />
                </form>
            </div>
            <div id="chat-section">
                <h2>Chat</h2>
                <form id="message-form" action="">
                    <input id="text" type="text" size="40" />
                    <input id="send" type="submit" value="Send" />
                </form>
                <br />
                <div id="messages">
                </div>
            </div>
        </div>
    </body>
</html>
